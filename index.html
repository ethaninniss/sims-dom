<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Sims</title>
</head>

<body>
    <h1>Create Sim</h1>
    <div>
        <label>First Name</label>
        <input type="text" id="firstName" /><br />
        <label>Last Name</label>
        <input type="text" id="lastName" /><br />
        <label>Gender</label>
        <input type="text" id="gender" /><br />
        <label>Age</label>
        <input type="text" id="age" /><br />
        <button type="submit" onclick="newSim()">Submit</button>
    </div>
    <div>
        <button type="submit" id="sayNameButton">Say Name</button>
        <button type="submit" id="sayGenderButton">Say Gender</button>
        <button type="submit" id="sayAgeButton">Say Age</button>
    </div>
    <div>
        <button type="submit" onclick="mySim.goToSleep(bed)">Bed</button>
    </div>
    <div>
        <button data-modal-target="#phone-modal">Phone</button>
        <div class="phone-modal" id="phone-modal">
            <div class="phone-modal-header">
                <div class="phone-title">Time</div>
                <button data-close-button class="phone-close-button">&times;</button>
            </div>
            <div class="phone-modal-body">Buy</div>
        </div>
        <div id="overlay"></div>
    </div>
    <div>
        <label id="time"></label>
    </div>
    <canvas id="canvas-stat-bars"></canvas>
    <canvas id="canvas-visual"></canvas>
    <div id="text-box">
        
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
