<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sims</title>
</head>

<body>
    <h1>Create Sim</h1>
    <div>
        <label>First Name</label>
        <input type="text" id="firstName" /><br />
        <label>Last Name</label>
        <input type="text" id="lastName" /><br />
        <label>Gender</label>
        <input type="text" id="gender" /><br />
        <label>Age</label>
        <input type="text" id="age" /><br />
        <button type="submit" onclick="newSim()">Submit</button>
    </div>
    <div>
        <button type="submit" id="sayNameButton">Say Name</button>
        <button type="submit" id="sayGenderButton">Say Gender</button>
        <button type="submit" id="sayAgeButton">Say Age</button>
    </div>
    <div>
        <label>Money</label>
        <label>Energy</label>
        <label>Fun</label>
        <label>Social</label>
        <label>Hunger</label>
        <label>Hygiene</label>
        <label>Bladder</label>
    </div>
    <div>
        <label id="time"></label>
    </div>
    <canvas id="canvas-stat-bars"></canvas>
    <div id="text-box">
        
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
